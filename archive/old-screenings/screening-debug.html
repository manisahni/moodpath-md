<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening Debug - MoodPath MD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        #output {
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Screening Form Debug Tool</h1>
    
    <div class="debug-info">
        <h2>Button Click Test</h2>
        <button class="test-button" onclick="testClick('Button 1')">Test Button 1</button>
        <button class="test-button" onclick="testClick('Button 2')">Test Button 2</button>
        <button class="test-button" id="dynamicBtn" style="display: none;">Hidden Button (Click to show)</button>
    </div>

    <div class="debug-info">
        <h2>Console Output:</h2>
        <div id="output"></div>
    </div>

    <div class="debug-info">
        <h2>Simple Form Test:</h2>
        <div>
            <p>Select an option:</p>
            <button onclick="selectOption(this, 'option1')">Option 1</button>
            <button onclick="selectOption(this, 'option2')">Option 2</button>
            <button onclick="selectOption(this, 'option3')">Option 3</button>
        </div>
        <div style="margin-top: 20px;">
            <button id="nextBtn" style="display: none; background: green; color: white; padding: 10px 20px;">
                Next (Hidden by default)
            </button>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        function testClick(buttonName) {
            log(`${buttonName} clicked successfully!`);
            
            if (buttonName === 'Button 1') {
                const hiddenBtn = document.getElementById('dynamicBtn');
                hiddenBtn.style.display = 'block';
                log('Made hidden button visible');
            }
        }

        function selectOption(button, value) {
            log(`Option selected: ${value}`);
            
            // Remove previous selection
            const buttons = button.parentElement.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.style.background = '';
            });
            
            // Highlight selected
            button.style.background = '#28a745';
            button.style.color = 'white';
            
            // Show next button
            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn) {
                nextBtn.style.display = 'block';
                log('Next button should now be visible');
            } else {
                log('ERROR: Next button not found!');
            }
        }

        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded successfully');
            log('JavaScript is working');
            
            // Check if elements exist
            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn) {
                log('Next button found in DOM');
                log('Initial display style: ' + nextBtn.style.display);
            } else {
                log('ERROR: Next button not found in DOM');
            }
        });

        // Add click handler to dynamic button
        document.getElementById('dynamicBtn').onclick = function() {
            log('Hidden button was clicked!');
        };
    </script>
</body>
</html>
